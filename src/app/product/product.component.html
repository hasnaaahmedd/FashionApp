    <!-- ======= Services Section ======= -->
    <section id="services" class="services">
        <div class="container" data-aos="fade-up">
  
          <div class="section-title">
            <h2>Products</h2>
            <p>Check our Products</p>
          </div>
  
          <div class="row">

            <div *ngFor="let item of productObjects" class="col-lg-4 col-md-6 d-flex align-items-stretch" data-aos="zoom-in" data-aos-delay="100">
              <div class="icon-box">
                <div class="icon"><i class="bx bxl-dribbble"></i></div>
                <h4><a href="">{{item.ProductName}}</a></h4>
                <p>{{item.Details}}</p>
                <p>{{item.Price}}</p>
              </div>
            </div>
  
  
          </div>
  
        </div>
      </section><!-- End Services Section -->
